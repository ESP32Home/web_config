[env]
board = esp32dev
framework = arduino
lib_deps =
    ArduinoJson@6.16.1
    ESP Async WebServer@1.2.3
    ESPAsyncWiFiManager@0.22

[env:esp32dev]
monitor_speed = 115200
upload_speed = 460800
upload_port = COM11

platform = espressif32@1.12.4
platform_packages       = 
  framework-arduinoespressif32@3.10004.200129
  tool-esptoolpy@1.20600.0
  toolchain-xtensa32@2.50200.80
